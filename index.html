<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Cash Register Manager</h1>
    <p class="paragraph">Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
    <label for="Bill-amount">Bill Amount:</label>
    <input placeholder="Enter bill amount" id= "Bill-amount"  type="text">
    <!-- <button>click</button> -->
    <label for="Cash-given">Cash Given:</label>
    <input placeholder="Customer cash" id= "Cash-given"  type="text">
    <button id="check-btn">Check</button>
    <p id="error-message"></p>
    <table class="table-change">
      <caption>Return Change</caption>

      <tr class="">
        <th>No of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
      </tr>
      <tr class="">
        <th>Notes</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>50</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </table>

  </div>
</body>
<script src="index.js"></script>
</html>
